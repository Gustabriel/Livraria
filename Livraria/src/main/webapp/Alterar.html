<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Alterar Livro</title>
</head>
<body>
	<form action="AlterarLivro" method="POST">
		<h3>Alterar Livro</h3>
		<label>Cód. Livro: </label><br/>
		<input type="number" name="codlivro"/><br/>
		<label>Titulo:</label><br/>
		<input type="text" name="titulo"/><br/>
		<label>Autor:</label><br/>
		<input type="text" name="autor"/><br/>
		<label for='categorias'>Categoria:</label><br/>
			<select name='categorias' id='categorias'>
				<option required="required" name='categorias' id='categorias' value='Selecione' disabled selected>Selecione a Categoria</option>
				<option required="required" name='categorias' id='categorias' value='Arquitetura'>Arquitetura</option>
				<option required="required" name='categorias' id='categorias' value='Desgin'>Desgin</option>
				<option required="required" name='categorias' id='categorias' value='Informática'>Informática</option>
				<option required="required" name='categorias' id='categorias' value='Literatura brasileira'>Literatura brasileira</option>
				<option required="required" name='categorias' id='categorias' value='Literatura infantil'>Literatura infantil</option>
				<option required="required" name='categorias' id='categorias' value='Literatura universal'>Literatura universal</option>
				<option required="required" name='categorias' id='categorias' value='Música e arte'>Música e arte</option>
			</select><br/>
		<label>Valor:</label><br/>
		<input type="number" name="valor"/><br/>
		<input type="submit" value="Alterar"/>
		</form><br/><br/>
		
		<br/><br/><br/><br/>
		
		<a href='http://localhost:8080/Livraria/Livraria/Livraria'><h5>--->  VOLTAR AO INICIO</h5></a>
</body>
</html>
